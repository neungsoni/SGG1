<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;

        }

    </style>

</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage =[[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="overlay"></div>
    <form action="/members/new" role="form" method="post"
          th:object="${memberFormDto}">
        <br/>
        <br/><br/><br/>
        <br/>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}" class="fieldError">Incorrect data</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="이메일을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="fieldError">Incorrect data</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="비밀번호를 입력해주세요">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="fieldError">Incorrect data</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="address">주소</label>
                    <input type="text" th:field="*{address}" class="form-control"
                           placeholder="주소를 입력해주세요">
                    <p th:if="${#fields.hasErrors('address')}"
                       th:errors="*{address}" class="fieldError">Incorrect data</p>
                </div>
            </div>
            <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>
            <div class="col-sm-12">
                <div class="form-group text-center">
                    <button class="btn btn-primary">가입</button>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">
                </div>
            </div>




        </div>

    </form>





    </form>
</div>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
