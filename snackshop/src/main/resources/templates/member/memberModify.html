<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function () {
      var errorMessage =[[${errorMessage}]];
      if (errorMessage != null) {
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">

  <div class="container">
    <br><br><br><br><br><br>

    <br/>
    <br/><br/><br/>
    <br/>
    <form action="/members/modify" role="form" method="post"
          th:object="${memberFormDto}">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" readonly
            >
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}"  class="form-control" readonly
            >
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}"  class="form-control"
            >
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control"
            >
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error"></p>
        <div class="col-sm-12">
          <div class="form-group text-center">
            <button class="btn btn-primary" >저장</button>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
          </div>
        </div>
      </div>


    </form>
  </div>

</div>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
</html>
