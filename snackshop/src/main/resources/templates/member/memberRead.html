<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function () {
      var errorMessage =[[${errorMessage}]];
      if (errorMessage != null) {
        alert(errorMessage);
      }
    });
  </script>
</th:block>

<div layout:fragment="content">

  <div class="container">
    <br><br><br><br><br><br>

    <br/>
    <br/><br/><br/>
    <br/>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label >이름</label>
          <input type="text"  class="form-control" readonly th:value="${member.name}"
          >

        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label >이메일주소</label>
          <input type="email"  class="form-control" readonly th:value="${member.email}"
          >

        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label >비밀번호</label>
          <input type="password"  class="form-control" readonly th:value="${member.password}"
          >

        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group">
          <label >주소</label>
          <input type="text"  class="form-control" th:value="${member.address}"
          >

        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-group text-center">
          <button class="btn btn-secondary" onclick="location.href='/members/modify'">수정</button>
          <input type="hidden" th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}">
        </div>
      </div>
    </div>



  </div>

</div>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
</html>
